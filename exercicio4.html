<html>
    <head>
        <meta charset="uft8">
    </head>
    <body>
        <script>
            
            var anos = 8;

            function experiencia(anos){

                if (anos = 0 || anos <= 1){
                    console.log("Iniciante");
                } else if (anos = 2 || anos <= 3){
                    console.log("intermediário");
                } else if (anos = 4 || anos <= 6){
                    console.log("Avançado");
                } else if (anos > 7){
                    console.log ('Jedi Master');
                }
            }

            experiencia(anos);
        
        </script>
    </body>
